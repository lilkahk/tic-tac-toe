<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="before-game">
        <div class="empty"></div>
        <div class="player-names">
            <div class="player-input">
                <label for="player1-name">Player 1 name</label>
                <input id="player1-name" type="text">
                <label for="player-one-marker">Choose Your marker</label>
                <select id="player-one-marker">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <div class="player-input">
                <label for="player2-name">Player 2 name</label>
                <input id="player2-name" type="text">
            </div>
        </div>
        <div class="empty"></div>
        <div class="empty"></div>
        <button class="start-button">Start</button>

    </div>
    <div class="during-game">
        <div class="player-one-score">
            <h2>Player one:</h2>
            <p></p>
        </div>
        <div class="board">
            <div id="s0" class="square"></div>
            <div id="s1" class="square"></div>
            <div id="s2" class="square"></div>
            <div id="s3" class="square"></div>
            <div id="s4" class="square"></div>
            <div id="s5" class="square"></div>
            <div id="s6" class="square"></div>
            <div id="s7" class="square"></div>
            <div id="s8" class="square"></div>
        </div>
        <dialog class="end-game-modal"></dialog>
        <div class="player-two-score">
            <h2>Player two:</h2>
            <p></p>
        </div>
    </div>
</body>
</html>
